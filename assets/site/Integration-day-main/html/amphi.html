<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="../src/img/global/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>Amphithéatre</title>
</head>
<body>
    <h1>Amphithéatre</h1>
    <div class="img-container">
        <img src="../src/img/amphi/presentation.png" alt="presentation.png" id="infoImg">
    </div>
    <div class="div-text">
        Contrairement à ce que vous pouvez penser, ce n'est
        pas ici que vous assisterez à la majorité de vos cours.
        En revanche vous risquez de redouter cet endroit puisque vous
        l'associerez très vite aux partiels.
    </div>
    <div id="next-place">
        <form id="form">
            <h2>Lieu suivant</h2>
            <div class="div-text">Trouvez la réponse à ce rébus</div>
            <div id="rebus-box">
                <img src="../src/img/amphi/rebus/1.png" alt="1.png">
                <img src="../src/img/amphi/rebus/fort.png" alt="fort.png">
                <img src="../src/img/amphi/rebus/mat.png" alt="mat.png">
                <img src="../src/img/amphi/rebus/tique.png" alt="tique.png">
            </div>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="popImg">
            </div>
            <input type="text" name="reponse" placeholder="Réponse">
            <button type="submit" class="button">Valider</button>
        </form>
    </div>
    <div id="indice"></div>
    <script src="../scripts/amphi.js"></script>
</body>
</html>
