<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="../src/img/global/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>Arrêt Cezeaux Pellez</title>
</head>
<body>  
    <h1>Arrêt Cezeaux Pellez</h1>
    <div class="div-info">
        <div class="img-container">
            <video src="../src/video/cezeauxPellez/presentation.mp4" controls autoplay loop></video>
        </div>
        <div class="div-text">
            Il s'agit de l'arrêt de tram le plus près de polytech et de l'IUT.
        </div>
    </div>
    <div id="next-place">
        <h2>Lieu suivant</h2>
        <div class="div-text">
            Activez tous les boutons
        </div>
        <div id="switches">
            <label class="switch">
                <input type="checkbox" id="slider2">
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="slider4">
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="slider5">
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="slider1">
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" id="slider3">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div id="indice"></div>
    <script src="../scripts/cezeauxPellez.js"></script>
</body>
</html>
